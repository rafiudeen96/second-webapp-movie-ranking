{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies: %}
  <p>
    <a href={{url_for('select_movie',title=movie['Title'],year=movie['Year'],poster=movie['Poster'])}}> {{movie['Title']}} - {{movie['Year']}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
